<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image Generator - The House of Mourning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('./public/og-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            max-width: 900px;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 72px;
            font-weight: 400;
            color: #fafaf9;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 32px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 300;
            color: rgba(250, 249, 248, 0.9);
            line-height: 1.5;
            margin-bottom: 24px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .details {
            font-size: 18px;
            font-weight: 400;
            color: rgba(250, 249, 248, 0.7);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Vignette effect */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dark-overlay"></div>
        <div class="vignette"></div>
        
        <div class="content">
            <h1>The House of Mourning</h1>
            <p class="tagline">Grief witnessed collectively through </br>art, sound, and language.</p>
            <p class="details">December 19-20, 2025 | Truss House, Denver</p>
        </div>
    </div>
</body>
</html>
